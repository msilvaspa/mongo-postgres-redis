version: "3"
services:
  postgres:
    image: postgres:alpine
    environment:
      - POSTGRES_DB=tadpgweb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin123
      - TZ=GMT
    volumes:
      - "pgdata:/var/lib/postgresql/data"
    ports:
      - 5432:5432
    deploy:
      resources:
        limits:
          cpus: 0.3
          memory: 50M

  redis:
    image: redis:alpine
    volumes:
      - "redisdata:/data"
    ports:
      - 6379:6379
    deploy:
      resources:
        limits:
          cpus: 0.3
          memory: 50M

  mongo:
    image: mvertes/alpine-mongo
    volumes:
      - "mongodata:/data/db"
    ports:
      - 27017:27017
    deploy:
      resources:
        limits:
          cpus: 0.3
          memory: 300M
      
volumes:
  mongodata:
  pgdata:
  redisdata:
